page.wiki.classes.forestrunner.2=Sprung
page.wiki.classes.forestrunner.2.desc=Der Waldl&auml;ufer springt {0} Bl&ouml;cke in seine Blickrichtung. Beim Aufprall erh&auml;lt er keinen Fallschaden, es sei denn er f&auml;llt tiefer als der Startort des Skills. Sprung funktioniert nicht effizient aus tiefen Fl&uuml;ssigkeiten.
