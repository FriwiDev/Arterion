page.wiki.guild_fights.chests.one=Truhen kÃ¶nnen wÃ¤hrend eines Angriffs mit einem Dietrich aufgebrochen werden. Die Chance das der Dietrich Erfolg hat steigt nach dem ZerstÃ¶ren des Gildenblocks.
