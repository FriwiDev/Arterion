page.wiki.pvp_zone.dungeons.one=In der Kampfzone befinden sich versteckte Portale zu unseren Dungeons.
page.wiki.pvp_zone.dungeons.two=Um ein Dungeon zu betreten, benÃ¶tigt man einen passenden DungeonschlÃ¼ssel. Dieser kann zu einer geringen Wahrscheinlichkeit von Monstern gedroppt oder am Schwarzmarkt gekauft werden.
page.wiki.pvp_zone.dungeons.three=FÃ¼r abgeschlossene Dungeons erhalten alle Spieler eine groÃŸe Belohnung. Nachdem ein Dungeon beendet wurde, hat es eine Stunde lang Abklingzeit.
