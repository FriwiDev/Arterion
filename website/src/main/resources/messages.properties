page.wiki.guilds_groups_players.guildmanagement.one=Eine Gilde kann bis zu {0} Mitglieder haben.
page.wiki.guilds_groups_players.guildmanagement.two=Nach GrÃ¼ndung kann der Gildenleiter einen Offizier ernennen. Dieser hat hÃ¶here Berechtigungen in der Gilde wie z.B. dass er Gold von der Schatzkammer abheben kann. Die Anzahl der Offiziere kann fÃ¼r Gold erweitert werden.
page.wiki.guilds_groups_players.vault.title=Schatzkammer
page.wiki.guilds_groups_players.vault.one=Mit der Schatzkammer wird das Gold der Gilde verwaltet. Es kann etwas abgehoben oder ausgezahlt werden. Bei einer verlorenen Verteidigung geht jedoch ein Teil des Goldes verloren und wird an die Angreifer ausgezahlt.
page.wiki.guilds_groups_players.locker.title=Gildentresor
page.wiki.guilds_groups_players.locker.one=Der Gildentresor ist eine Enderchest auf die im HauptmenÃ¼ des Gildenblocks zugegriffen werden kann. Im Gegensatz zur normalen Enderchest haben jedoch alle Mitglieder der Gilde Zugriff auf diese. Durch Gold kann die SpeicherkapazitÃ¤t des Gildentresors erhÃ¶ht werden. Sollte die Gilde jedoch eine Verteidiung verlieren, werden {0}% der gesicherten GegenstÃ¤nde gedroppt.
page.wiki.guilds_groups_players.teleport.title=Teleport
page.wiki.guilds_groups_players.teleport.one=Mit dem Befehl /home kannst du dich zu deinem Gildenblock, Homeblock oder Bett teleportieren.
page.wiki.guilds_groups_players.teleport.two=Mit /tpa [Spielername] kannst du dich fÃ¼r eine GebÃ¼hr von 100 Gold zu einem anderen Spieler teleportieren, wenn er deine Anfrage bestÃ¤tigt. Jedoch musst du 60 Sekunden warten und wirst mit einem halben Herz und ohne Mana teleportiert. Innerhalb der initialen Schutzzeit eines Spielers ist /tpa gratis.
page.wiki.guilds_groups_players.xpgoldshare.title=Erfahrungs- und Goldverteilung
page.wiki.guilds_groups_players.xpgoldshare.one=Innerhalb der Gilde gibt es die MÃ¶glichkeit erhaltene Gold und Klassenerfahrung gleichmÃ¤ÃŸig auf alle sich zu diesem Zeitpunkt auf dem Server befindenden Gildenmitgliedern aufzuteilen. Diese Funktion kann im Gildenblock oder GruppenmenÃ¼ aktiviert werden.
page.wiki.guilds_groups_players.playerclaims.title=Einzelspieler-Gebiete
page.wiki.guilds_groups_players.playerclaims.one=Einzelspieler haben genau wie Gilden die MÃ¶glichkeit ein sicheres Gebiet zu beanspruchen um dort ihre Items zu lagern und eine Basis aufzubauen. Dieses ist jedoch deutlich kleiner, kann ebenfalls angegriffen werden und verfÃ¼gt Ã¼ber deutlich weniger Funktionen. Es hat beispielsweise keine eigene Schatzkammer und keine Gebietssuche mit der feindliche Spieler ausgemacht werden kÃ¶nnen. Auf ein Einzelspielergebiet kann ein weiterer Spieler eingeladen werden, um mit diesem gemeinsam zu spielen.
page.wiki.guilds_groups_players.groups.title=Gruppen
page.wiki.guilds_groups_players.groups.one=Sofern du dich noch nicht in einer Gilde befindest, kannst du mit /group eine Gruppe grÃ¼nden und so gemeinsam leveln und kÃ¤mpfen. Ãœber das sich Ã¶ffnende MenÃ¼ kannst du deine Gruppe verwalten.
#Wiki guild fights
