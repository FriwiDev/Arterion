page.wiki.guild_fights.subtitle=Der ultimative Kampfmodus
page.wiki.guild_fights.desc=Um einen Angriff auf eine feindliche Gilde zu starten, musst du ihnen mit /krieg [Gildenname] den Krieg erklÃ¤ren. Die KriegserklÃ¤rung kostet ein wenig Gold. Dazu muss sich jedoch mindestens ein Spieler der Gilde auf dem Server befinden. Wurde einer Gilde der Krieg erklÃ¤rt, kann man nun das gegnerische Gebiet nach einer Minute betreten. Danach lÃ¤uft der Angriff fÃ¼r {0} Minuten und die Angreifer kÃ¶nnen spezielle Belagerungsitems benutzen. Ziel ist es, den gegnerischen Gildenblock anzugreifen und zu zerstÃ¶ren. Mit einer Diamant-Spitzhacke kannst du den grÃ¶ÃŸten Schaden am Gildenblock wirken. Wurde der Block zerstÃ¶rt, ist der Angriff gewonnen und man erhÃ¤lt ein Teil des Goldes auf der Schatzkammer, sowie einen Teil der GegenstÃ¤nde, die sich im Gildentresor befinden. Wenn der Gildenblock zerstÃ¶rt wurde, beginnt auÃŸerdem eine {1} Minuten lange Endphase in der die Angreifer Zeit haben zu plÃ¼ndern und das Gildengebiet zu verlassen. WÃ¤hrend des gesamten Angriffs ist es mÃ¶glich Truhen aufzubrechen und mit /steal Gold zu stehlen.
page.wiki.guild_fights.siegeitems.title=BelagerungsfÃ¤higkeiten
