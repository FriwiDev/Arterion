#Wiki rules
page.wiki.rules.title=Serverregeln
page.wiki.rules.subtitle=Mit dem Spielen auf dem Server erklÃ¤rst du dich mit folgenden Regeln einverstanden
page.wiki.rules.broad.title=Â§1 Allgemeines
page.wiki.rules.broad.one=1. Den Anweisungen von Teammitgliedern ist Folge zu leisten.
page.wiki.rules.broad.two=2. Jeder Spieler unterliegt einer Meldepflicht. Beobachtete RegelverstÃ¶ÃŸe anderer Spieler sind dem Team zu melden. Dies gilt ebenso fÃ¼r jegliche beobachteten Fehler (Bugs etc.) im Spiel.
page.wiki.rules.broad.three=3. Alle Spieler sind fÃ¼r ihren Account selbst verantwortlich. Falls eine andere Person auf ihrem Account gegen die Regeln verstÃ¶ÃŸt, muss der Inhaber die Konsequenzen dafÃ¼r tragen.
page.wiki.rules.broad.four=4. Betrug beim Handel ist erlaubt, da die Gefahr betrogen zu werden selbst eingegangen wird.
page.wiki.rules.broad.five=5. Ein Gegenstand oder Gold, dass bei einem Bug verloren gegangen ist, wird nur erstattet, wenn der Spieler z.B durch ein Video genaue Beweise dafÃ¼r vorlegen kann.
page.wiki.rules.forbidden.title=Â§2 Verbote
page.wiki.rules.forbidden.one=1. Das Ausnutzen und weiter verbreiten von Bugs ist verboten. Wenn dir ein Bug bekannt ist, solltest du ihn umgehend bei einem Teammitglied melden.
page.wiki.rules.forbidden.two=2. Minecraft-Skins, welche beleidigende, provozierende, anstÃ¶ÃŸige oder nationalsozialistische Inhalte oder Andeutungen beinhalten, sind verboten.
page.wiki.rules.forbidden.three=3. Das benutzen eines neuen Accounts um einen Bann zu umgehen ist verboten. AuÃŸerdem erhalten alle Accounts eine permanente Sperrung.
page.wiki.rules.forbidden.four=4. Das Verwenden von beleidigenden, nationalsozialistischen, anstÃ¶ÃŸigen oder provozierenden Namen ist verboten.
page.wiki.rules.forbidden.five=5. Das schaffen von unfairen Vorteilen gegenÃ¼ber anderen Spielern durch Multiaccounts ist verboten. Darunter zÃ¤hlt z.B auch Items oder Gold zu sichern.
page.wiki.rules.forbidden.six=6. Bei einem Angriff GegenstÃ¤nde der Verteidiger absichtlich zu droppen und despawnen zu lassen ist streng verboten! In diesem Fall werden alle beteiligten bestraft.
page.wiki.rules.forbidden.seven=7. Das absichtliche boosten von Stats ist untersagt.
page.wiki.rules.forbidden.eight=8. Gildenverrat ist streng verboten und wird hart bestraft.
page.wiki.rules.forbidden.nine=9. Das Ausnutzen von Aspekten, die offensichtlich nicht zum Spielkonzept gehÃ¶ren ist verboten.
page.wiki.rules.modifications.title=Â§3 Modifikationen
page.wiki.rules.modifications.one=1. SÃ¤mtliche Modifikationen oder Programme die dem Spieler einen unfairen Vorteil anderen Spielern ohne diese Modifikation gegenÃ¼ber verschaffen oder die Steuerung automatisieren, sind verboten. Hierzu zÃ¤hlen beispielsweise Killaura, X-Ray oder Autoclicker.
page.wiki.rules.communication.title=Â§4 Kommunikation
page.wiki.rules.communication.one=1. Die Kommunikation zwischen den Usern sollte hÃ¶flich und anstÃ¤ndig sein. Beleidigungen, Rassismus oder zu starke Provokationen, sind verboten und werden im Ermessen des Teams bestraft.
page.wiki.rules.communication.two=2. Das Schreiben in Caps (STÃ„NDIGES GROÃŸSCHREIBEN) & Spam (das hervorheben von Nachrichten durch wiederholtes Schreiben) ist verboten.
page.wiki.rules.communication.three=3. AusdrÃ¼cklich verboten ist Fremd-/Serverwerbung und das Posten von Server IP's im Chat.
page.wiki.rules.communication.note=<b>Anmerkung:</b> Sollte dich das Chat-Verhalten eines bestimmten Spielers besonders st&ouml;ren, kannst du ihn mit /ignore [Spielername] selbst stumm schalten.
page.wiki.rules.building.title=Â§5 Bauregeln/Umgang mit der Welt
page.wiki.rules.building.one=1. Das absichtliche und zwecklose Verunstalten der Welten ist verboten und wird bestraft.
page.wiki.rules.building.two=2. Das Setzen von BlÃ¶cken, mit der Absicht einen Spieler/eine Spielergruppe zu beleidigen und/oder zu diskriminieren ist verboten.
page.wiki.rules.building.three=3. Komplett fliegende GebÃ¤ude sind verboten. Teilweise fliegende GebÃ¤ude sind erlaubt, solange sie den Verteidigern keinen ersichtlichen Vorteil bieten. Alle GebÃ¤ude mÃ¼ssen mit einem Fundament auf dem Boden verbunden sein
page.wiki.rules.building.four=4. Fallen um den Gildenblock, innerhalb eines 7 Block Radius sind verboten.
page.wiki.rules.building.five=5. Redstone-Schaltungen, die bewusst oder unbewusst den Server belasten sind verboten.
page.wiki.rules.building.six=6. Redstone-Clocks mit hoher Taktrate, die sich nicht ausschalten lassen sind verboten.
page.wiki.rules.building.seven=7. Automatische Monsterfallen sind verboten.
page.wiki.rules.building.eight=8. AFK-Farmen jeglicher Art sind verboten
