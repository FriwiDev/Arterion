page.wiki.pvp_zone.title=PvP und Spielmodi
page.wiki.pvp_zone.subtitle=VerlÃ¤sst man den Spawn, gelangt man in die Kampfzone. Hier ist KÃ¤mpfen erlaubt und es gibt vieles zu entdecken.
page.wiki.pvp_zone.artefact.title=Artefakt
page.wiki.pvp_zone.artefact.one=Das Artefakt kehrt jeden Mittwoch & Samstag um 20:00[CET] in die Artefaktruine zurÃ¼ck. Diese befindet sich in Kampfzone Nord.
page.wiki.pvp_zone.artefact.two=Um das Artefakt fÃ¼r sich zu beanspruchen, muss man zuerst alle drei umliegenden Kristalle, von denen es geschÃ¼tzt wird, zerstÃ¶ren. Erst dann kann eine Gilde die mindestens ein Kristall zerstÃ¶rt hat dieses mit einer Diamantspitzhacke abbauen. Der Spieler der dem Artefakt den letzten Schlag versetzt wird zum TrÃ¤ger ernannt und hat nun die Aufgabe es zu seinem Gildenblock zu bringen. Stirbt er oder verlÃ¤sst den Server, kehrt das Artefakt in die Ruine zurÃ¼ck.
page.wiki.pvp_zone.artefact.three=Das Artefakt belohnt die Gilde, die es in ihrem Besitzt hat mit Gold und wertvollen GegenstÃ¤nden die stÃ¼ndlich gedroppt werden.
