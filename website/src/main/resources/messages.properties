page.wiki.guilds_groups_players.guildclaim.one=Das Gildengebiet wird erstellt, indem der Gildenblock platziert wird.
page.wiki.guilds_groups_players.guildclaim.two=Der Gildenblock kann frei in der Wildnis positioniert werden, muss jedoch {0} BlÃ¶cke weit vom Spawn entfernt sein und darf sich nicht weiter als {1} BlÃ¶cke weit weg befinden, da er sonst zu nahe an der Weltgrenze liegen wÃ¼rde. Desweiteren muss in jede Richtung 3 BlÃ¶cke weit Platz sein. Es dÃ¼rfen also keine BlÃ¶cke in der Umgebung stehen. AuÃŸerdem darf der Block nicht zu hoch oder tief gesetzt werden (zwischen {2} und {3}) oder nÃ¤her als {4} Chunks zu einer anderen Gilde sein. Durch Upgrades im Gildenblock ist es mÃ¶glich, das Gildengebiet zu erweitern.
page.wiki.guilds_groups_players.guildclaim.three=Das Gildengebiet ist zu jeder Zeit vor feindlichen Spielern BaugeschÃ¼tzt und kann nur wÃ¤hrend eines Krieges betreten werden.
