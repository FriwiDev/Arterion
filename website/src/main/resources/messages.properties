page.wiki.classes.mage.4=Kettenblitz
page.wiki.classes.mage.4.desc=Der Magier startet einen Kettenblitz ab dem anvisierten Gegner (Reichweite: {0} Bl&ouml;cke), welcher bis zu {1} mal von Gegner zu Gegner springt. Der Blitz springt nie weiter als {2} Bl&ouml;cke und nie mehr als {3} mal auf einen bestimmten Gegner. Ist kein Gegner in Reichweite des letzten Ziels, wird der Kettenblitz abgebrochen. Jeder getroffene Gegner erh&auml;lt {4} Schaden. Der Kettenblitz ist nicht &uuml;berlagerbar und verursacht einem Gegner erst {5} Sekunden nachdem der Gegner das letzte mal Schaden eines anderen Kettenblitzes erhalten hat Schaden.
page.wiki.classes.mage.5=Feuersturm
