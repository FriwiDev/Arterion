page.wiki.classes.shadowrunner=SchattenlÃ¤ufer
page.wiki.classes.shadowrunner.desc=SchattenlÃ¤ufer erÃ¶ffnen den Kampf oft aus dem Hinterhalt und kÃ¶nnen imensen Nahkampfschaden zufÃ¼gen. Sie wÃ¤hlen ihre Ziele mit Bedacht aus und versuchen schwÃ¤chere Gegner mit ihrem hohen Schaden zu Ã¼berraschen. In Gefahrensituationen stehen SchattenlÃ¤ufern mehrere Mittel zu VerfÃ¼gung den Angriffen des Feindes zu entkommen.
