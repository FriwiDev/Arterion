page.wiki.guild_fights.siegeitems.1=<b>Belagerungsturm:</b> Ein begehbarer Turm, welcher sich so lange in die Luft baut bis er auf Bl&ouml;cke trifft.
page.wiki.guild_fights.siegeitems.2=<b>Belagerungsbr&uuml;cke:</b> Baut sich in Blickrichtung Blockreihe fÃ¼r Blockreihe auf bis sie auf andere Bl&ouml;cke trifft.
page.wiki.guild_fights.siegeitems.3=<b>Leiter:</b> Eine Leiter die so lange nach oben w&auml;chst wie die Wand reicht.
page.wiki.guild_fights.siegeitems.4=<b>Sprengladung:</b> Ein TNT welches sich selber enz&uuml;ndet und dadurch Bl&ouml;cke und W&auml;nde zerst&ouml;rt.
page.wiki.guild_fights.siegeitems.5=<b>Obsidianbrecher:</b> Ein spezielles TNT welches Obsidian zerst&ouml;rt.
